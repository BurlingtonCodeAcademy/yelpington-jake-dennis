<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yelpington</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <style>
      #map {
        height: 400px;
      }
      #head {
        background: green;
        border-radius: 5px;
      }
      body {
        background: rgb(91, 201, 91);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header">Yelpington</div>
    <script>
      var map = L.map("map").setView([44.477, -73.2144], 17);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      var marker = L.marker([44.477, -73.2144]).addTo(map);
      function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
      }

      map.on("click", onMapClick);
    </script>
    <button id="getAll">Get All Restaurants</button>
    <div id="all"></div>
    <script>
      document.getElementById("getAll").addEventListener("click", getAll);
      function getAll() {
        fetch("all.json")
          .then(function(resp) {
            return resp.json();
          })
          .then(function(mkJson) {
            document.getElementById("all").innerHTML = JSON.stringify(mkJson);
          })
          .catch(err => {
            console.log(`There was an error`);
          });
      }
    </script>
  </body>
</html>
